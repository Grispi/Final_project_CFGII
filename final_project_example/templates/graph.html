{% extends "base.html" %}
{% block body %}
<div class="responsive">
<div class="container" style="width:75%;">
        <canvas id="canvas"></canvas>
</div>
</div>


<div class="responsive" >
<table class="graph">
	<tr>
		{% for item in mood_labels %}
			<th>{{ item }} </th>
		{% endfor %}
	</tr>
	<tr>
		{% for items in count_mood %}
			<th>{{ items }} </th>	
		{% endfor %}
	</tr>
</table>
</div>
<script>
    var config = {
    		type: 'doughnut',
    		data: {
    			datasets: [{
    					data: [
                			{% for item in count_mood %}
                				"{{item}}"  ,
                			{% endfor %}
    						],

    					backgroundColor: [
    							'#f52394',
								'#ff2000',
								'#567477',
    						// window.chartColors.orange,
    						//window.chartColors.red,
    						// window.chartColors.green,
    						//window.chartColors.blue,
    						],
    					label: 'Dataset 1'
    					}],

    			labels: [
                         {% for item in mood_labels %}
                            "{{item}}"  ,
                         {% endfor %}
						]},

    			options: {
    				responsive: true,
    				legend: {
    					position: 'top',
						labels:{
							fontSize: 18,
							boxWidth: 20,
						}
    				},
				
    				title: {
    					display: true,
    					text: 'Mood Chart',
						fontSize: 30,
						padding: 20,
    				},
    				animation: {
    					animateScale: true,
    					animateRotate: true,
    				}
    			}
    		};

    		window.onload = function() {
    			var ctx = document.getElementById('canvas').getContext('2d');
    			window.myDoughnut = new Chart(ctx, config);
    		};

</script>

{% endblock %}
