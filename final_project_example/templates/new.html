<!doctype html>
<html>
<title>{% block title %} {% endblock %} - Flaskr</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
<link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css')}}">
<head>
  <title>How are you feeling?</title>
</head>
<body>
  <ul>
        <li><a href= "{{ url_for('history') }}">All your Moods</a></li>
        <li><a href= "{{ url_for('graph') }}">Your Chart</a></li>
  </ul>
    <div class="text-center">
      <div id="buttons">
        <h1>How are you feeling today?</h1>
        <br>
        <form action="/" method="post">
        <label class="radio-inline">
          <input type="radio" name="mood" value="Love"checked>😍
        </label>
        <label class="radio-inline">
          <input type="radio" name="mood" value="Happy">😃
        </label>
        <label class="radio-inline">
          <input type="radio" name="mood" value="Sad">😥
        </label>
        </div>
        <br>
        <label for="body">
        <input type="text" size="35" name="body" placeholder='Keywords that best describe your mood'>
        <button type="submit" class="btn btn-default">Save</button>
        </label>
      </form>
    </div>
  </body>
</html>
