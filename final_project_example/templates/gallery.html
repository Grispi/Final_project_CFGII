<!DOCTYPE html>
<html>
<head>
<title>{% block title %} {% endblock %}Mood</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
<link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css')}}">
<style>

</style>
</head>
<body>
<nav>
    <ul>
      <li><a href= "{{ url_for('new') }}">New Emoji Mood</a></li>
      <li><a href= "{{ url_for('graph') }}">Your Chart</a></li>
    </ul>
</nav>
  {% block main %}

    <div id="gallery">
      <div class= "container text-center">
        <h1>Gallery</h1>
        <hr>
        <p>Your selection of pictures for {{ posts['mood'] }} and {{ posts['body'] }}!</p>


      {% for item in gallery_list %}

         <a href= "{{item}}">
           <img id="image" src="{{item}}" alt="gallery">
          </a>
      {% endfor %}
      </div>
    </div>

  {% endblock %}

  <script src="/static/scripts.js" charset="utf-8"></script>
  <script src="https://code.jquery.com/jquery-1.6.2.min.js"></script>
</body>
</html>
