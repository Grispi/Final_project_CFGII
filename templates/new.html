{% extends "base.html" %}
{% block body %}
<header>
    <div class="text-center">
      <div id="buttons">
        <h1>How are you feeling today?</h1>
        <br>
        <form action="/" method="post">
          <div class="emojis">
          <label class="radio-inline">
            <input type="radio" name="mood" value="Love"checked>😍
          </label>
          <label class="radio-inline">
            <input type="radio" name="mood" value="Happy">😃
          </label>
          <label class="radio-inline">
            <input type="radio" name="mood" value="Enthusiastic">🤩
          </label>
          <label class="radio-inline">
            <input type="radio" name="mood" value="Nerd">🤓
          </label>
          <br>
          <label class="radio-inline">
            <input type="radio" name="mood" value="Tired">😴
          </label>
          <label class="radio-inline">
            <input type="radio" name="mood" value="Worried">😟
          </label>
          <label class="radio-inline">
            <input type="radio" name="mood" value="Furious">😡
          </label>
          <label class="radio-inline">
            <input type="radio" name="mood" value="Sad">😥
          </label>
          </div>
          <br>
          <div id="search_box" class="container">
            <div class="row">
              <div class="col-sm-6 col-sm-offset-3"><!--width is set by this div -->
               <div class="input-group">
                 <label for="body"></label>
                  <input type="text" class="form-control" name="body" placeholder='Keywords that best describe your mood'>
                  <span class="input-group-btn">
                    <button type="submit" class="btn btn-default">Save</button>
                  </span>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </header>
{% endblock %}
